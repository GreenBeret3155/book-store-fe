<div class="container">
  <div style="position: relative;">
    <div class="option row">
      <button ghost nbButton title="Tắt hội thoại" size="large" (click)="onClickCloseButton()">
        <nb-icon icon="close-outline">
        </nb-icon>
      </button>
    </div>
    <div>
      <nb-chat [title]="chatTitle" size="large" scrollBottom="true">
        <nb-chat-message *ngFor="let msg of messages" [type]="msg.type" [message]="msg.text" [reply]="msg.reply"
          [sender]="msg.user.name" [date]="msg.date" [files]="msg.files" [quote]="msg.quote" [latitude]="msg.latitude"
          [longitude]="msg.longitude" [avatar]="msg.user.avatar">
        </nb-chat-message>
        <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
        </nb-chat-form>
      </nb-chat>
    </div>
  </div>
</div>
