<nav class="ng-pagination-nav" *ngIf="totalPages > 1">
  <ul class="pagination">
    <li class="page-item" *ngIf="option.showFirstLast" [ngClass]="{'disabled': page === 1}">
      <a class="page-link" (click)="onGoToPage(1)" href="javascript:;">
        <nb-icon icon="arrowhead-left-outline"></nb-icon>
        <span class="sr-only">First</span>
      </a>
    </li>
    <li class="page-item " *ngIf="option.showNextPrev" [ngClass]="{'disabled': page === 1}">
      <a class="page-link page-link-prev" (click)="onGoToPage(page-1)" href="javascript:;">
        <nb-icon icon="arrow-ios-back-outline"></nb-icon>
        <span class="sr-only">Prev</span></a>
    </li>
    <li class="page-item" *ngFor="let item of pageItems" [ngClass]="{'active': item.current}">
      <span class="page-link" *ngIf="item.current">{{item.page}}
      <span class="sr-only" *ngIf="item.current">(current)</span></span>
      <a href="javascript:;" class="page-link " *ngIf="!item.current" (click)="onGoToPage(item.page)">{{item.page}}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': page === totalPages}">
      <a aria-label="Next" class="page-link page-link-next" *ngIf="option.showNextPrev" href="javascript:;"
         (click)="onGoToPage(page+1)" >
        <nb-icon icon="arrow-ios-forward-outline"></nb-icon>
        <span class="sr-only">Next</span></a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': page === totalPages}" >
      <a aria-label="Last" class="page-link" *ngIf="option.showFirstLast" (click)="onGoToPage(totalPages)" href="javascript:;">
        <nb-icon icon="arrowhead-right-outline"></nb-icon>
        <span class="sr-only">Last</span></a>
    </li>
  </ul>
</nav>
