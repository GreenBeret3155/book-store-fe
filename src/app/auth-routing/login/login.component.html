<div class="row" style="width: 100%;height: 100%; margin-left: unset; margin-right: unset">
  <div class="image-left"></div>
  <div class="col" style="width: 40%; padding: 20px">
    <h1 id="title" class="title custom-title">ADMIN PAGES</h1>

    <nb-alert outline="danger" *ngIf="authenticationError" closable (close)="onClose()">{{'login.failIn'|translate}}</nb-alert>
    <form [formGroup]="loginForm"  aria-labelledby="title">
      <div class="form-control-group">
        <label class="label" for="account">{{'login.account'|translate}}</label>
        <input nbInput
               fullWidth
               id="account"
               trim="blur"
               placeholder="{{'login.account'|translate}}"
               formControlName="account"
               [status]="loginForm.get('account').dirty ? (loginForm.get('account').invalid  ? 'danger' : 'success') : ''">
        <ng-container *ngIf="loginForm.get('account').invalid && loginForm.get('account').touched">
          <ngx-inline-message [formName]="loginForm.get('account')" [message]="'login.account'"></ngx-inline-message>
        </ng-container>
      </div>

      <div class="form-control-group">
        <label class="label" for="password">{{'login.password'|translate}}</label>

        <input nbInput
               fullWidth
               name="password"
               type="password"
               id="password"
               trim="blur"
               formControlName="password"
               placeholder="{{'login.password'|translate}}"
               [status]="loginForm.get('password').dirty ?
           (loginForm.get('password').invalid  ? 'danger' : 'success') : ''">
        <ng-container *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched ">
          <ngx-inline-message [formName]="loginForm.get('password')" [message]="'login.password'"></ngx-inline-message>
        </ng-container>
      </div>
      <div *ngIf="showCaptcha" class="form-group">
        <re-captcha style="display: flex; justify-content: center;" formControlName="recaptchaReactive"></re-captcha>
      </div>
      <ngx-inline-message *ngIf="showCaptcha" [message]="'login.recaptchaReactive'|translate" [formName]="loginForm.get('recaptchaReactive')"></ngx-inline-message>


      <!--  <div class="form-control-group accept-group">-->
      <!--    <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>-->
      <!--    <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>-->
      <!--  </div>-->

      <button nbButton
              fullWidth
              (click)="signIn()" >
        {{'login.in'|translate}}
      </button>
      <button class="forgot-password-btn" (click)="forgotPassword()" >{{'login.forgotPassword'|translate}}
      </button>
    </form></div>


</div>
